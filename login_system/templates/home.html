<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Real Estate</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

  </head>
  <body>
    <div class="container-fluid firstbox">
        <div class="row">
<form action=" " method="POST" id="regform">
{% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4"></label>
            <input type="text" name ="fname" class="form-control" id="fname_id" placeholder="First name" onkeyup="validateFName()">
            <span id="fname-error"></span><br>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4"></label>
            <input type="text" name="lname" class="form-control" id="lname_id" placeholder="Lastname" onkeyup="validateLName()">
            <span id="lname-error"></span><br>
        </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" name="email" class="form-control" id="email_id" placeholder="Email" onkeyup="validateEmail()">
        <span id="email-error"></span><br>
    </div>
    <div class="form-group col-md-6">
        <label for="inputEmail4"></label>
        <input type="text" name="phone" class="form-control" placeholder="Phone number *" id="phone_id" onkeyup="validateMobile()"  >
        <span id="mobile-error"></span>
    </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password1</label>
        <input type="password" name="pass1" class="form-control" id="pass_id" placeholder="Password" onkeyup="validatePassword()">
        <span id="pass-error"></span>  
    </div>
      
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text-area" name="address" class="form-control" id="address_id" placeholder="1234 Main St" onkeyup="validateAddress()">
      <span id="address-error"></span>
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" name="city" class="form-control" id="city_id" onkeyup="validateCity()">
        <span id="city-error"></span>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select name="state" class="form-control" id="state_id" onchange="validateState()">
          <option selected>Choose...</option>
          <option value="Kerala">Kerala</option>
          <option value="TamilNadu">Tamil Nadu</option>
          <option value="Goa">Goa</option>
        </select>
        <span id="state-error"></span>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="number" name="zip" class="form-control" id="zip_id"  placeholder="Zipcode" onkeyup="validateZip()">
        <span id="zip-error"></span>
    </div>
    </div>
 
    <button type="submit" class="btn btn-primary" onclick="return validateForm()">Sign in</button>
    <span id="btnError"></span>
</div>
</div>
  </form>
  <script src="{% static 'script.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
